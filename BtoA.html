
<!doctype html>
<html>

	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

		<link href="main.css" rel="stylesheet" />

		<link rel="icon" href="favicon.ico?v=2" />

	</head>
		
	<body>
		<div class="container-fluid">
			<div class="col-md-6 col-lg-6" id="canvasdiv">
				<div class="form-group">
					<br>
					Upload photo of face:
					<br>
			    	<label class="col-xs-3 col-sm-3 btn btn-default btn-file">Browse<input type="file" accept="image/*" name="inputSketch" id="inputFace"></label>
					<br><br>
				</div> 

				<div id="btoacan">
					<canvas id="btoacanvas" class="col-xs-12 col-sm-12" style="max-width:100%; height: auto;"></canvas>

					<a  href="#!loading" class="btn btn-info btn-sm col-xs-12 col-sm-12">Submit Sketch</a>
				</div>
				<br><br>
			</div>
		</div>
		<br>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>

		$(function(){
			$("#btoacan").hide();
		});


	    var imageUpload = document.getElementById("inputFace");
		imageUpload.addEventListener('change', handleImage, false);

		var canvas = document.getElementById("btoacanvas");
		var ctx = canvas.getContext('2d');

		
		function handleImage(e){
		    var reader = new FileReader();
		    reader.onload = function(event){
		        var img = new Image();
		        img.onload = function(){
		            ctx.drawImage(img,0,0, 500, 500);
		        }
		        img.src = event.target.result;
		    }
		    reader.readAsDataURL(e.target.files[0]);
		    $("#btoacan").toggle(100);
		}

    </script>

	</body>


</html>
